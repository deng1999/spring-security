<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <link href="../../../static/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../../static/asserts/css/dashboard.css" th:href="@{/static/asserts/css/dashboard.css}" rel="stylesheet">

    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{commons/bar::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/bar::#sidebar(activeUri='forestList')}"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="table-responsive">
                <h1>滁州市各县区林业资源查询</h1>
               <ul>
                   <li th:width="300px" th:height="180px"> <a class="btn btn-sm btn-primary" th:href="@{/getForest}" sec:authorize="hasAnyRole('ROLE_GUEST','ROLE_CHUZHOU','ROLE_USER')">滁州市区</a></li>
                   <li th:width="300px" th:height="180px"> <a class="btn btn-sm btn-primary" th:href="@{/getMforest}" sec:authorize="hasAnyRole('ROLE_GUEST','ROLE_MINGGUANG','ROLE_USER')">明光市</a></li>
                   <li th:width="300px" th:height="180px"> <a class="btn btn-sm btn-primary" th:href="@{/getTforest}" sec:authorize="hasAnyRole('ROLE_GUEST','ROLE_TIANCHANG','ROLE_USER')">天长市</a></li>
                   <li th:width="300px" th:height="180px"> <a class="btn btn-sm btn-primary" th:href="@{/getDforest}" sec:authorize="hasAnyRole('ROLE_GUEST','ROLE_DINGYUAN','ROLE_USER')">定远县</a></li>
                   <li th:width="300px" th:height="180px"> <a class="btn btn-sm btn-primary" th:href="@{/getLforest}" sec:authorize="hasAnyRole('ROLE_GUEST','ROLE_LAIAN','ROLE_USER')">来安县</a></li>
                   <li th:width="300px" th:height="180px"> <a class="btn btn-sm btn-primary" th:href="@{/getYforest}" sec:authorize="hasAnyRole('ROLE_GUEST','ROLE_FENGYANG','ROLE_USER')">凤阳县</a></li>
                   <li th:width="300px" th:height="180px"> <a class="btn btn-sm btn-primary" th:href="@{/getQforest}" sec:authorize="hasAnyRole('ROLE_GUEST','ROLE_QUANJIAO','ROLE_USER')">全椒县</a></li>
               </ul>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="../../../static/asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
